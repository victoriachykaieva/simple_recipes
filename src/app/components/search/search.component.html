<input 
  class="input-filter" 
  type="text"
  [(ngModel)]="nameFilter"
  (keyup)="changeFilter($event.target.value)"
  placeholder="search">           
<button 
  mat-icon-button 
  [disabled]="!nameFilter" 
  (click)="clearFilter()">
  <mat-icon aria-label="Clear">highlight_off</mat-icon>
</button>
