<router-outlet></router-outlet>
<div *ngFor="let recipe of recipes" >
  <div>
    <h1>{{recipe.title}}</h1>
    <div class="photo-container">
      <img src={{recipe?.photoUrl}} alt="{{recipe?.title}}" onError="this.src='assets/images/no-photo.png'">
    </div>  
    <p>{{recipe.description}}</p>    
  </div>  
</div>
